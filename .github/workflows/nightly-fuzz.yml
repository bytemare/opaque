---

name: Nightly Fuzzing

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions: { }

jobs:
  fuzz:
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.25' ]
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            go.dev:443
            golang.org:443
            proxy.golang.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout repo
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 0

      - name: Init go
        uses: bytemare/actions/init-go@2a5f0b2bb5525e55de59a5f62c43dc31a4dece4d
        with:
          go-version: ${{ matrix.go }}

      - name: Run Tests
        run: make -C .github test

      - name: Fuzz
        run: make -C .github fuzz FUZZTIME=80s
