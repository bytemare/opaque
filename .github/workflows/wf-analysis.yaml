---

name: Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Every 3 days at 7 a.m.
    - cron: '0 7 */3 * *'

permissions: {}

jobs:
  Lint:
    uses: bytemare/workflows/.github/workflows/lint.yaml@d5a06bc8d9820c7b603cfcd3b69821f84eedd23c
    permissions:
      contents: read
      packages: read
      statuses: write
    with:
      # gofmt
      gofmt: true
      # Super-Linter
      super-linter: true
      super-linter-validate-all-codebase: true
      super-linter-enabled-linters: |
        BASH,BASH_EXEC,VALIDATE_EDITORCONFIG,ENV,GITHUB_ACTIONS,GO_MODULES,MARKDOWN,YAML
      super-linter-rules-path: .github

  Licenses:
    uses: bytemare/workflows/.github/workflows/license-check.yaml@d5a06bc8d9820c7b603cfcd3b69821f84eedd23c
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      actions: read
    with:
      # ---- Baseline PR gate (fast, GitHub-native) ----
      allow_spdx: "MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC,Unlicense,CC0-1.0"
      warn_only: false              # set true for a gentle rollout
      use_pr_comment: true          # posts summary on PRs (requires pull-requests: write)
      run_component_detection: true # submits PR dependency graph for polyglot repos

      # ---- High assurance gate (ORT + ScanCode) ----
      # Enable only when you provide an ORT policy repo; runs on assurance: high or v* tags.
      assurance: standard           # switch to "high" once ort_config_repository is set
      # ort_config_repository: "https://github.com/bytemare/global-ort-config.git"
      # ort_config_revision: ""     # optional pin for deterministic policy
      # ort_fail_on: "violations"   # fail mode: violations|issues|never
      # ort_cli_args: "-P ort.analyzer.enabledPackageManagers=NPM,Yarn,Gradle,GoMod -l org=your-org -l dist=oss"

  Governance:
    uses: bytemare/workflows/.github/workflows/governance.yaml@d5a06bc8d9820c7b603cfcd3b69821f84eedd23c
    permissions:
      contents: read
      security-events: write
      id-token: write
      actions: read
      checks: read
      attestations: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      models: read # permissions:disable-line
      artifact-metadata: read # permissions:disable-line
    with:
      # Dependency Review
      dependency-review: true
      # License Check
      license-check: true
      # Do Not Submit
      do-not-submit: true
      # OpenSSF Scorecard
      scorecard: true
      # Codecov upload
      codecov: true
      codecov-coverage-command: "go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./..."
      codecov-coverage-setup-go: true
    secrets:
      # OpenSSF Scorecard token
      scorecard: ${{ secrets.SCORECARD_READ_TOKEN }}
      # Codecov token
      codecov: ${{ secrets.CODECOV_TOKEN }}

  SAST:
    uses: bytemare/workflows/.github/workflows/sast.yaml@d5a06bc8d9820c7b603cfcd3b69821f84eedd23c
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      # Semgrep
      semgrep: true
      # CodeQL
      codeql: true
      codeql-language: go # comma-separated list supported
      # SonarQube
      sonarqube: true
      sonarqube-configuration: .github/sonar-project.properties
      sonarqube-coverage: true
      sonarqube-coverage-command: "go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./..."
      sonarqube-coverage-setup-go: true
      # Govulncheck
      govulncheck: true
      # Gitleaks
      gitleaks: false
    secrets:
      # Semgrep token
      semgrep: ${{ secrets.SEMGREP_APP_TOKEN }}
      # SonarQube token
      sonarqube: ${{ secrets.SONAR_TOKEN }}
